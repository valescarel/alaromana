<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>A LA ROMANA</title>
</head>

<body>
    <header>
        <div class="nombre">
            <picture>
                <img class="logo" src="./assets/images/alaromana.png" alt="Logo">
            </picture>
            <h1>A LA ROMANA</h1>
        </div>
        <nav class="navbar">
            <div class="buscador">
                <label for="buscar"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input class="input-buscador" type="text" id="inputTexto" placeholder="simple, doble, otros...">
            </div>
            <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"><i
                    class="fa-solid fa-cart-shopping fa-xl boton-carrito"></i></a>
        </nav>
    </header>
    <main>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Mi Carrito</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="carrito"></div>
            <div id="total-carrito" class="total-carrito"></div>
            <div class="botones">
                <button id="vaciar-carrito" class="vaciar-carrito">Vaciar Carrito</button>
                <button class="confirmar-compra" data-bs-dismiss="offcanvas"
                    aria-label="Close"><a  id="confirmar-compra">Confrimar Compra</a></button>
            </div>
        </div>
        <h2 class="collection-title">TENGO HAMBRE! HOY VOY A COMER...</h2>
        <div class="buttons-select">
            <button class= "button-select "id="hamburguesa-simple" value="Simple">Hamburguesa Simple</button>
            <button class= "button-select "id="hamburguesa-doble" value="Doble">Hamburguesa Doble</button>
            <button class= "button-select "id="hamburguesa-otras" value="Otras">Otros tipos</button>
        </div>

        <div id="divComidas" class="row"></div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/6405feee34.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="./js/scrpt.js"></script>
</body>

</html>
